defaults:
  - model: lcnn
  - writer: wandb
  - metrics: eer
  - datasets: asvspoof2019_la
  - dataloader: main
  - transforms: main
  - _self_
optimizer:
  _target_: torch.optim.Adam
  lr: 3e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  gamma: 0.5
loss_function:
  _target_: src.loss.CrossEntropyLoss
trainer:
  log_step: 1
  n_epochs: 75
  device_tensors: ["spectrogram", "labels"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "min test_EqualErrorRate" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: ${trainer.n_epochs} # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
